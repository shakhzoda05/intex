<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Admin</title>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
</head>
<body class="overflow-hidden bg-[#f7f7f7]">
    
    <div class="flex justify-between">
<div class="w-[25%] h-[100vh] overflow-y-auto bg-white">
    <div class="text-center py-[35px] h-[85.5px] border-b-[3px] border-[#EBEBFF]">
        <img class="mx-auto" src="./images/Login/logo.svg" alt="logo" width="230">
    </div>
    <ul class="pt-[33px] pl-[41px] flex flex-col gap-[15px]">
        <li>
            <a class="font-regular text-[25px] leading-[35px] text-[#009398]" href="#">Продукты</a>
        </li>
        <li>
            <a class="font-regular text-[25px] leading-[35px] text-gray-400" href="#">Заказы</a>
        </li>
        <li>
            <a class="font-regular text-[25px] leading-[35px] text-gray-400" href="#">Категории</a>
        </li>
        <li>
            <a class="font-regular text-[25px] leading-[35px] text-gray-400" href="#">Сайт</a>
        </li>

    </ul>
</div>
<div class="w-[75%] h-[100vh] overflow-y-auto">
    <div class="bg-white py-[29px] border-b-[3px] border-[#EBEBFF] pr-[61px]">
        <div class="flex items-center justify-end gap-[31px]">
            <a class="text-[#A6A6A6] text-[22px] leading-[25px]" href="#">Просмотр веб-сайта</a>
            <span class="inline-block w-[3px] h-[14px] bg-[#EBEBFF] "></span>
            <button onclick="handleClickLogOutBtn()" class="flex items-center gap-[10px]">
                <img src="./images/Admin/avatar svg.svg" alt="icon" width="18" height="22">
                <span class="username capitalize text-[22px] text-[#A6A6A6]"></span>
            </button>
        </div>
    </div>
    <div class="flex items-center justify-between pt-[22px] px-[42px]">
        <label class="shadow-lg flex items-center py-[14px] bg-white rounded-[30px] w-[377px]">
            <input class="ml-[34px] outline-none text-[20px] leading-[23px] text-[#BCBCBC] w-[70%]" placeholder="Найти" type="text">
            <span class="inline-block w-[2px] h-[42px] bg-[#E6E6E6]" ></span>
            <button class="ml-[29px]">
                <img src="./images/Admin/search-icon.svg" alt="icon" width="24" height="24">
            </button>
        </label>
        <button class="shadow-lg w-[222px] py-[20px] rounded-[29px] inline-block text-white bg-[#009398] font-bold text-[20px]" >+ Добавить продукт</button>
    </div>
</div>
    </div>
    
    


    <script src="./js/admin.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</body>
</html>
